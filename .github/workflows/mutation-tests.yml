name: "Mutation tests"

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  mutation-tests:
    name: "Mutation tests"

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [ 8.4 ]
        composer: [ highest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: dom
          coverage: xdebug
          tools: composer:v2

      - uses: "ramsey/composer-install@v3"
        with:
          dependency-versions: "${{ matrix.composer }}"

      - name: "Infection"
        run: |
          vendor/bin/infection --threads=max
